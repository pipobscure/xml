name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    name: Typecheck and test (Node ${{ matrix.node }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: ['22', '24']

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - run: npm ci

      - run: npm run typecheck

      - run: npm test
